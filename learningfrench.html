<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>

    <h1>Page 2</h1>
    <p>This is Page 2. Click <a href="index.html">here</a> to go back to the Home Page.</p>

    <h1>Your Website Content</h1>
    <p>This is the content of your website that you want to make translatable.</p>

    <h1>French Words</h1>
    
    <div id="word-container"></div>

    <script>
        // Fetch data from the external file
        fetch('french-words.json')
            .then(response => response.json())
            .then(data => {
                // Process the data and display it
                const wordContainer = document.getElementById('word-container');
                data.words.forEach(word => {
                    const p = document.createElement('p');
                    p.textContent = word;
                    wordContainer.appendChild(p);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
</body>
</html>

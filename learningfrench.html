<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning French</title>

    <style>
        #word-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Page 2</h1>
    <p>This is Page 2. Click <a href="index.html">here</a> to go back to the Home Page.</p>

    <h1>Your Website Content</h1>
    <p>This is the content of your website that you want to make translatable.</p>

    <h1>French Words</h1>
    
    <div id="word-container"></div>

    <script>
        // Fetch data from the external file
        fetch('french-words.json')
            .then(response => response.json())
            .then(data => {
                // Process the data and display it
                const wordContainer = document.getElementById('word-container');
                data.words.forEach(word => {
                    const p = document.createElement('p');
                    p.textContent = word;
                    wordContainer.appendChild(p);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <p> Here I changed the code</p>

    <div id="word-container"></div>

    <script>
        fetch('french-words.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const wordContainer = document.getElementById('word-container');
                const randomIndex = Math.floor(Math.random() * data.words.length);
                const randomWord = data.words[randomIndex];

                const p = document.createElement('p');
                p.textContent = randomWord;
                wordContainer.appendChild(p);
            })
            .catch(error => console.error('Error fetching or processing data:', error));
    </script>
    
</body>
</html>
